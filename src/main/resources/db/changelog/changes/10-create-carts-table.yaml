databaseChangeLog:
  - changeSet:
      id: create-carts-table
      author: SD
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: user_id
            constraintName: fk_carts_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
